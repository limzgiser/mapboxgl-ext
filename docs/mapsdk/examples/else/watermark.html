<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,
    maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>初始化地图</title>
    <link rel="stylesheet" href="./libs/cityfun/cityfun.min.css">
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
        }
      
    </style>
</head>

<body>
    <div id="map"></div>
    
    <script src="./libs/cityfun/cityfun.min.js"></script>
    <script>
        
        cityfun.setConfig({
        cfToken:
          "yAkqtubPdGtD61/l8DNLXhQrBCUcCeCQR9dzlyiMXHp3Qe9zsEtfy9k0YMAmXwOzx9p6BulJNYrLbejxUp6zYWpHhnKqZcgr3FjHGv8ybhHqLd4eWoGztA==",
      });
         var map = new cityfun.Map({
            container: 'map',
            center: [120.70044254024515, 31.301339366724918],
            zoom: 12,
            pitch: 60,
            style: 'http://192.168.2.76/geocms/v1/cf/rest/services/MapService/VT/c772577d-6200-4469-8147-35d8009ab728',
        });

        map.on("load", function() {
            map.loadImage("./images/watermark.png",
            function(err, image) {
            if (err) throw err;
            map.addImage("pattern", image);

            map.addLayer({
                id: "watermark",
                type: "background",
                paint: {
                "background-pattern": "pattern",
                },
            });
            }
  );
});

    </script>
</body>

</html>
